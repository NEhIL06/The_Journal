services:
  - type: web
    name: journaling-api
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /public/health-Check
    autoDeploy: true
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      # Set the following in Render dashboard with your secure values:
      - key: SPRING_DATA_MONGODB_URI
        sync: false
      - key: SPRING_DATA_MONGODB_DATABASE
        value: JournalDb
      - key: SPRING_MAIL_USERNAME
        sync: false
      - key: SPRING_MAIL_PASSWORD
        sync: false
      - key: WEATHER_API_KEY
        sync: false
      # Optional Redis if used in prod:
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      # Recommended to externalize JWT secret and read from env in code:
      - key: JWT_SECRET
        sync: false

